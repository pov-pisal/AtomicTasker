<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
  <!-- Background -->
  <rect width="48" height="48" rx="8" fill="#4f46e5"/>
  
  <!-- Atom nucleus -->
  <circle cx="24" cy="24" r="6" fill="#ffffff"/>
  
  <!-- Electron orbits -->
  <ellipse cx="24" cy="24" rx="15" ry="7" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
  <ellipse cx="24" cy="24" rx="15" ry="7" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.8" transform="rotate(60 24 24)"/>
  <ellipse cx="24" cy="24" rx="15" ry="7" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.8" transform="rotate(120 24 24)"/>
  
  <!-- Electrons -->
  <circle cx="39" cy="24" r="2.5" fill="#ffffff"/>
  <circle cx="13" cy="32" r="2.5" fill="#ffffff"/>
  <circle cx="13" cy="16" r="2.5" fill="#ffffff"/>
</svg>