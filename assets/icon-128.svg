<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <!-- Background -->
  <rect width="128" height="128" rx="20" fill="#4f46e5"/>
  
  <!-- Atom nucleus -->
  <circle cx="64" cy="64" r="16" fill="#ffffff"/>
  
  <!-- Electron orbits -->
  <ellipse cx="64" cy="64" rx="40" ry="20" fill="none" stroke="#ffffff" stroke-width="4" opacity="0.85"/>
  <ellipse cx="64" cy="64" rx="40" ry="20" fill="none" stroke="#ffffff" stroke-width="4" opacity="0.85" transform="rotate(60 64 64)"/>
  <ellipse cx="64" cy="64" rx="40" ry="20" fill="none" stroke="#ffffff" stroke-width="4" opacity="0.85" transform="rotate(120 64 64)"/>
  
  <!-- Electrons -->
  <circle cx="104" cy="64" r="7" fill="#ffffff"/>
  <circle cx="32" cy="86" r="7" fill="#ffffff"/>
  <circle cx="32" cy="42" r="7" fill="#ffffff"/>
  
  <!-- Accent glow -->
  <defs>
    <radialGradient id="glow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:0" />
    </radialGradient>
  </defs>
  <circle cx="64" cy="64" r="60" fill="url(#glow)"/>
</svg>